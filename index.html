    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/MkLHX/boot4modal/boot4modal.js"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d4178fe5c.js" crossorigin="anonymous"></script>
    <script>
        let userAgent = window.navigator.userAgent.toLowerCase();
        console.debug(userAgent);
        let oss = ['windows', 'linux', 'android', 'ios', 'iphone', 'ipad', 'ipod', 'mac', 'playstation'];
        let browsers = ['chrome', 'safari', 'mozilla', 'internet explorer', 'edge', 'OPR'];
        $.each(oss, function (i, os) {
            ost = new RegExp(os);
            if (ost.test(userAgent)) {
                $.each(browsers, function (idx, browser) {
                    bt = new RegExp(browser);
                    if (bt.test(userAgent)) {
                        $('.browser').text(browser.toUpperCase());
                        $('.os').text(os.toUpperCase());
                        return false;
                    }
                });
                return false;
            }
        });
    </script>
</body>
